---
# Default variables for NUT UPS role
nut_mode: standalone
nut_ups_name: ups
# Default passwords - MUST be overridden via Ansible Vault or host/group_vars
nut_mon_password: "{{ default('CHANGE_ME') }}"
nut_adm_password: "{{ default('CHANGE_ME') }}"
# Optional manual driver override if scanner fails
nut_driver: usbhid-ups
nut_port: auto
nut_listen_ipv6: true

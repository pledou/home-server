# code: language=ansible
---
- name: Install fail2ban
  ansible.builtin.apt:
    name: fail2ban
    state: present
    update_cache: true
  become: true

- name: Create fail2ban configuration directory
  ansible.builtin.file:
    path: /etc/fail2ban
    state: directory
    owner: root
    group: root
    mode: '0755'
  become: true

- name: Deploy fail2ban jail.local configuration
  ansible.builtin.template:
    src: jail.local.j2
    dest: /etc/fail2ban/jail.local
    owner: root
    group: root
    mode: '0644'
  notify: Restart fail2ban
  become: true

- name: Ensure fail2ban service is enabled and started
  ansible.builtin.systemd:
    name: fail2ban
    enabled: true
    state: started
  become: true

- name: Check fail2ban status
  ansible.builtin.command: fail2ban-client status
  register: fail2ban_status
  changed_when: false
  become: true

- name: Display fail2ban status
  ansible.builtin.debug:
    var: fail2ban_status.stdout_lines
...

---
- name: Install Docker Python library
  become: true
  pip:
    name: "{{ item }}"
  loop:
    - docker
    - jsondiff
    - pyyaml
    - docker-compose

- name: Install Docker GPG key
  become: true
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Add Docker repository
  become: true
  apt_repository:
    validate_certs: true
    update_cache: true
    repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"

- name: Install Docker
  become: true
  apt:
    pkg:
      - docker-ce
      - docker-ce-cli
      - containerd.io
    state: latest # noqa package-latest
    force_apt_get: true
    update_cache: yes

- name: Install Docker Compose
  become: true
  get_url:
    url: https://github.com/docker/compose/releases/download/{{ docker_compose_version }}/docker-compose-Linux-x86_64
    dest: /usr/local/bin/docker-compose
    mode: u+x,g+x,o+x

- name: Add "{{ ansible_user }}" user to "docker" group
  become: true
  user: 
    name: "{{ ansible_user }}"
    group: docker

- name: Waiting for Docker service to become available
  wait_for:
    path: /var/run/docker.sock

- name: check for reboot request
  stat:
    path: /var/run/reboot-required
  register: reboot_request

- name: Reboot host(s) after package upgrade
  become: true
  block:
    - name: Drain node
      docker_node:
        hostname: "{{ ansible_hostname }}"
        availability: drain
      ignore_errors: true
      register: drained
    - name: Wait end of drain process
      wait_for:
        timeout: 60
    - name: Reboot
      reboot:
        reboot_timeout: 60
    - name: Active node
      docker_node:
        hostname: "{{ ansible_hostname }}"
        availability: active
      when: drained is defined
  when: reboot_request.stat.exists
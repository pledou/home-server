---
- name: Install swarmpit on first swarm_manager
  run_once: true
  block:
  - name: Verify stacks directory exists
    file:
      path: "/home/{{ ansible_user }}/stacks"
      state: directory
      mode: 0644

  - name: Verify swarmpit volume path
    become: true
    file:
      path: "{{ gluster_mount_path }}/{{ item }}"
      state: directory
      mode: 0644
    loop:
      - swarmpit-db
      - swarmpit-influx

  - name: Create docker-compose stack file
    template:
      src: docker-compose.yml
      dest: /home/{{ ansible_user }}/stacks/swarmpit-stack.yml
      mode: 0775

  - name: Deploy stack from a compose file
    docker_stack:
      state: present
      prune: yes
      name: swarmpit
      compose:
        - /home/{{ ansible_user }}/stacks/swarmpit-stack.yml
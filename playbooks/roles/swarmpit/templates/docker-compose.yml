version: '3.3'

services:
  app:
    image: swarmpit/swarmpit:latest
    environment:
      - SWARMPIT_DB=http://db:5984
      - SWARMPIT_INFLUXDB=http://influxdb:8086
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - net
      - traefik_backend
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 1024M
        reservations:
          cpus: '0.25'
          memory: 512M
      placement:
        constraints:
          - node.role == manager
      labels:
        - traefik.enable=true
        - traefik.docker.network=traefik_backend
        - traefik.constraint-label=traefik_backend
        - traefik.http.routers.swarmpit-http.rule=Host(`swarmpit.{{ duckdns_subdomain }}.duckdns.org`)
        - traefik.http.routers.swarmpit-http.entrypoints=http
        - traefik.http.routers.swarmpit-http.middlewares=https-redirect
        - traefik.http.routers.swarmpit-https.rule=Host(`swarmpit.{{ duckdns_subdomain }}.duckdns.org`)
        - traefik.http.routers.swarmpit-https.entrypoints=https
        - traefik.http.routers.swarmpit-https.tls=true
        - traefik.http.routers.swarmpit-https.tls.certresolver=le
        - traefik.http.services.swarmpit.loadbalancer.server.port=8080

  db:
    image: couchdb:2.3.0
    volumes:
      - swarmpit-db:/opt/couchdb/data
    networks:
      - net
    deploy:
      labels:
        - traefik.enable=false
      resources:
        limits:
          cpus: '0.30'
          memory: 512M
        reservations:
          cpus: '0.15'
          memory: 256M

  influxdb:
    image: influxdb:1.7
    volumes:
      - swarmpit-influx:/var/lib/influxdb
    networks:
      - net
    deploy:
      labels:
        - traefik.enable=false
      resources:
        reservations:
          cpus: '0.3'
          memory: 128M
        limits:
          cpus: '0.6'
          memory: 512M

  agent:
    image: swarmpit/agent:latest
    environment:
      - DOCKER_API_VERSION=1.35
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - net
    deploy:
      labels:
        - traefik.enable=false
      mode: global
      resources:
        limits:
          cpus: '0.10'
          memory: 64M
        reservations:
          cpus: '0.05'
          memory: 32M

networks:
  net:
    driver: overlay
    attachable: true
  traefik_backend:
    external: true

volumes:
  swarmpit-db:
    driver: glusterfs
    name: "gfs/swarmpit-db"
  swarmpit-influx:
    driver: glusterfs
    name: "gfs/swarmpit-influx"

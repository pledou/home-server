services:
  prometheus:
    labels:
      - com.centurylinklabs.watchtower.enable=true
      - traefik.enable=true
      - traefik.docker.network=traefik_backend
      - traefik.constraint-label=traefik_backend
      - traefik.http.routers.prometheus-https.rule=Host(`prometheus.{{app_domain_name}}`)
      - traefik.http.routers.prometheus-https.entrypoints=https
      - traefik.http.routers.prometheus-https.tls=true
      - traefik.http.routers.prometheus-https.tls.certresolver=le
      - traefik.http.services.prometheus.loadbalancer.server.port=9090
      - traefik.http.routers.prometheus-https.middlewares=authentik@docker
    image: "{{ prometheus_image }}:{{ prometheus_version }}"
    volumes:
      - prometheus-conf:/etc/prometheus
      - prometheus-data:/prometheus
    command: 
      - --web.enable-lifecycle
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
      - --web.console.libraries=/etc/prometheus/console_libraries
      - --web.console.templates=/etc/prometheus/consoles
      - --storage.tsdb.retention.time=200h
    networks:
      - backend
      - traefik_backend
      - authentik_backend
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

  alertmanager:
    labels:
      - com.centurylinklabs.watchtower.enable=true
      - traefik.enable=true
      - traefik.docker.network=traefik_backend
      - traefik.constraint-label=traefik_backend
      - traefik.http.routers.alertmanager-https.rule=Host(`alertmanager.{{app_domain_name}}`)
      - traefik.http.routers.alertmanager-https.entrypoints=https
      - traefik.http.routers.alertmanager-https.tls=true
      - traefik.http.routers.alertmanager-https.tls.certresolver=le
      - traefik.http.services.alertmanager.loadbalancer.server.port=9090
      - traefik.http.routers.alertmanager-https.middlewares=authentik@docker
    image: "{{ alertmanager_image }}:{{ alertmanager_version }}"
    container_name: alertmanager
    volumes:
      - alertmanager-conf:/etc/alertmanager
    command:
      - --config.file=/etc/alertmanager/config.yml
      - --storage.path=/alertmanager
    restart: unless-stopped
    networks:
      - backend
      - traefik_backend

  node-exporter:
    labels:
      - com.centurylinklabs.watchtower.enable=true
    image: "{{ node_exporter_image }}:{{ node_exporter_version }}"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
      - /:/host:ro,rslave
    command: 
      - '--path.rootfs=/host'
      - '--path.procfs=/host/proc' 
      - '--path.sysfs=/host/sys'
      - --collector.filesystem.ignored-mount-points
      - "^/(sys|proc|dev|host|etc|rootfs/var/lib/docker/containers|rootfs/var/lib/docker/overlay2|rootfs/run/docker/netns|rootfs/var/lib/docker/aufs)($$|/)"
      # Enable only essential collectors
      - '--collector.disable-defaults'
      - '--collector.cpu'
      - '--no-collector.cpu.info'
      - '--collector.loadavg'
      - '--collector.meminfo'
      - '--collector.diskstats'
      - '--collector.filesystem'
      - '--collector.netdev'
      - '--collector.time'
      - '--collector.thermal_zone'
    networks:
      - backend
    restart: always
    deploy:
      mode: global
      resources:
        limits:
          cpus: '0.5'
          memory: 128M
        reservations:
          cpus: '0.25'
          memory: 64M

  grafana:
    labels:
      - com.centurylinklabs.watchtower.enable=true
      - traefik.enable=true
      - traefik.docker.network=traefik_backend
      - traefik.constraint-label=traefik_backend
      - traefik.http.routers.grafana-https.rule=Host(`grafana.{{ app_domain_name }}`)
      - traefik.http.routers.grafana-https.entrypoints=https
      - traefik.http.routers.grafana-https.tls=true
      - traefik.http.routers.grafana-https.tls.certresolver=le
      - traefik.http.services.grafana.loadbalancer.server.port=3000
    image: "{{ grafana_image }}:{{ grafana_version }}"
    volumes:
      - grafana-data:/var/lib/grafana
      - grafana-provisioning:/etc/grafana/provisioning
    user: "{{ getent_passwd[ansible_user].1 }}"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: "{{ grafana_admin_password }}"
      GF_USERS_ALLOW_SIGN_UP: false
      GF_SERVER_DOMAI: "grafana.{{ app_domain_name }}"
      GF_SERVER_ROOT_URL: "https://grafana.{{ app_domain_name }}"
      GF_SMTP_ENABLED: true
      GF_SMTP_HOST: "{{ grafana_mail_smtphost }}:{{ grafana_mail_smtpport }}"
      GF_SMTP_USER: "{{ grafana_mail_smtpname}}"
      GF_SMTP_PASSWORD: "{{ grafana_mail_smtppwd }}"
      GF_SMTP_FROM_ADDRESS: "{{ grafana_mail_from }}"

      # Generic OAuth
      GF_AUTH_GENERIC_OAUTH_ENABLED: "true"
      GF_AUTH_GENERIC_OAUTH_NAME: "authentik"
      GF_AUTH_GENERIC_OAUTH_CLIENT_ID: "{{ grafana_oauth_client_id }}" # TODO move to secret
      GF_AUTH_GENERIC_OAUTH_CLIENT_SECRET: "{{ grafana_oauth_client_secret }}" # TODO move to secret
      GF_AUTH_GENERIC_OAUTH_SCOPES: "openid profile email"
      GF_AUTH_GENERIC_OAUTH_AUTH_URL: "https://auth.{{ app_domain_name }}/application/o/authorize/"
      GF_AUTH_GENERIC_OAUTH_TOKEN_URL: "https://auth.{{ app_domain_name }}/application/o/token/"
      GF_AUTH_GENERIC_OAUTH_API_URL: "https://auth.{{ app_domain_name }}/application/o/userinfo/"
      GF_AUTH_SIGNOUT_REDIRECT_URL: "https://auth.{{ app_domain_name }}/application/o/grafana-slug/end-session/"
      # User creation and sync settings
      GF_AUTH_GENERIC_OAUTH_ALLOW_SIGN_UP: "true"
      GF_AUTH_GENERIC_OAUTH_AUTO_LOGIN: "true"
      GF_AUTH_GENERIC_OAUTH_EMAIL_ATTRIBUTE_NAME: "email"
      GF_AUTH_GENERIC_OAUTH_NAME_ATTRIBUTE_PATH: "given_name"
      GF_AUTH_GENERIC_OAUTH_LOGIN_ATTRIBUTE_PATH: "preferred_username"
      # Optionally map user groups to Grafana roles
      GF_AUTH_GENERIC_OAUTH_ROLE_ATTRIBUTE_PATH: "contains(groups, 'Grafana Admins') && 'Admin' || contains(groups, 'Grafana Editors') && 'Editor' || 'Viewer'"
    networks:
      - backend
      - traefik_backend
    restart: unless-stopped

  loki:
    labels:
      - com.centurylinklabs.watchtower.enable=true
    image: "{{ loki_image }}:{{ loki_version }}"
    volumes:
      - loki-data:/loki
      - loki-config:/etc/loki
    networks:
      - backend
    depends_on:
      - grafana
    restart: unless-stopped

  promtail:
    labels:
      - com.centurylinklabs.watchtower.enable=true
    image: "{{ promtail_image }}:{{ promtail_version }}"
    volumes:
      - "/var/log:/var/log:ro"
      - "/var/lib/docker/containers:/var/lib/docker/containers:ro"
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - promtail-conf:/etc/promtail/
    networks:
      - backend
    depends_on:
      - grafana
    restart: unless-stopped

  cadvisor:
    labels:
      - com.centurylinklabs.watchtower.enable=true
    image: "{{ cadvisor_image }}:{{ cadvisor_version }}"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    networks:
      - backend
      - traefik_backend
    restart: always
    deploy:
      mode: global

  nextcloud-exporter:
    labels:
      - com.centurylinklabs.watchtower.enable=true
    container_name: nextcloud-exporter
    image: "{{ nextcloud_exporter_image }}:{{ nextcloud_exporter_version }}"
    security_opt:
      - no-new-privileges:true
    command: nextcloud-exporter -c /conf/config.yml 
    volumes:
      - nextcloud_exporter_conf:/conf:ro
    restart: always
    networks:
      backend:
        aliases:
          - nextcloud-exporter

{% if alertmanager_nextcloud_conversation_token is defined and alertmanager_nextcloud_conversation_token %}
  nextcloud-talk-bot:
    build:
      context: ./nextcloud-talk-bot
      dockerfile: Dockerfile
    container_name: nextcloud-talk-bot
    restart: unless-stopped
    environment:
      NC_URL: "https://{{ app_domain_name }}"
      TOKEN: "{{ alertmanager_nextcloud_conversation_token }}"
      SECRET: "{{ alertmanager_nextcloud_bot_secret }}"
    networks:
      - backend
{% endif %}

  diun: # Docker image update notifier with mail notifications
    labels:
      - com.centurylinklabs.watchtower.enable=true
    image: "{{ diun_image }}:{{ diun_version }}"
    container_name: diun
    restart: always
    environment:
      - DIUN_LOG_LEVEL=info
      - DIUN_PROVIDERS_DOCKER=true
      - DIUN_PROVIDERS_DOCKER_WATCHBYDEFAULT=true
      - DIUN_WATCH_WORKERS=10
      - DIUN_WATCH_SCHEDULE={{ diun_schedule | default('0 0 6 * * *') }}  # Daily at 6am by default
      - DIUN_PERSISTENCE=filesystem
      - DIUN_PERSISTENCE_PATH=/data

      # Mail notification settings (override via role/playbook vars)
      - DIUN_NOTIF_MAIL_TO={{ diun_mail_to | default('you@example.com') }}
      - DIUN_NOTIF_MAIL_FROM={{ diun_mail_from | default('diun@' + app_domain_name) }}
      - DIUN_NOTIF_MAIL_HOST={{ diun_mail_host | default('smtp.example.com') }}
      - DIUN_NOTIF_MAIL_PORT={{ diun_mail_port | default(587) }}
      - DIUN_NOTIF_MAIL_USERNAME={{ diun_mail_user | default('') }}
      - DIUN_NOTIF_MAIL_PASSWORD={{ diun_mail_password | default('') }}

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - diun-data:/data
    networks:
      - backend

  autoheal: # restart container when healthcheck is ko
    labels:
      - com.centurylinklabs.watchtower.enable={{ 'true' if autoheal_version != 'latest' else 'false' }}
    image: "{{ autoheal_image }}:{{ autoheal_version }}"
    restart: always
    environment:
      AUTOHEAL_CONTAINER_LABEL: all
      AUTOHEAL_INTERVAL: 30   # check every 30 seconds
      AUTOHEAL_START_PERIOD: 120   # wait 120 seconds before first health check
      AUTOHEAL_DEFAULT_STOP_TIMEOUT: 60   # Docker waits max 60 seconds for a container to stop before killing during restarts
    networks:
      - backend
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
  
  watchtower:
    labels:
      - com.centurylinklabs.watchtower.enable={{ 'true' if watchtower_version != 'latest' else 'false' }}
    image: "{{ watchtower_image }}:{{ watchtower_version }}"
    container_name: watchtower
    restart: always
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_LABEL_ENABLE=true
      - WATCHTOWER_INCLUDE_RESTARTING=true
      - WATCHTOWER_SCHEDULE=0 0 4 * * *  # Daily at 4am
      - DOCKER_MIN_API_VERSION=1.44
      - TZ=Europe/Paris
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - backend
    command: --label-enable

networks:
  traefik_backend:
    external: true
  authentik_backend:
    external: true
  backend:

volumes:
  diun-data:
  loki-config:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: "{{ docker_volumes_path }}/loki-config"
  nextcloud_exporter_conf:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: "{{ docker_volumes_path }}/nextcloud-exporter-conf"
  loki-data:
  alertmanager-conf:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: "{{ docker_volumes_path }}/alertmanager-conf"
  grafana-data:
  grafana-provisioning:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: "{{ docker_volumes_path }}/grafana-provisioning"
  prometheus-data:
  prometheus-conf:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: "{{ docker_volumes_path }}/prometheus-conf"
  promtail-conf:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: "{{ docker_volumes_path }}/promtail-conf"

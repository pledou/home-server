# yaml-langage-server: $schema=https://frigate.{{ app_domain_name }}/api/config/schema.json
# ANSIBLE_MANAGED_START - DO NOT EDIT BETWEEN MARKERS
# This section is managed by Ansible and will be updated automatically
# ANSIBLE_MANAGED_END

{{ frigate_cameras }}

record:
    enabled: true
    retain:
      days: 7
      mode: motion
    alerts:
      retain:
        days: 30
    detections:
      retain:
        days: 30
snapshots:
  enabled: true
  retain:
    default: 30

genai:
  enabled: true
  provider: ollama
  base_url: "http://ollama:11434"
  #  Error initializing Ollama: model 'gpt-4o' not found
  model: "ministral-3"
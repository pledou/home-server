# code: language=ansible
---
- name: Install hassio
  block:
  - name: Verify stacks directory exists
    ansible.builtin.file:
      path: "/home/{{ ansible_user }}/home-server/stacks/hassio"
      state: directory
      mode: 0775

  - name: Verify homeassistant volume path
    become: true
    ansible.builtin.file:
      path: "{{ docker_volumes_path }}/{{ item.name }}"
      state: directory
      owner: "{{ item.owner | default('root') }}"
      group: "{{ item.group | default('root') }}"
      mode: "{{ item.mode | default('0700') }}"
    loop:
      - name: homeassistant
        mode: '0750'
        group: 0998
      - name: esphome
        mode: '0750'
        group: 0998
      - name: mosquitto
        mode: '0750'
        group: 0998

  - name: Load existing secret
    become: true
    ansible.builtin.fetch:
      src: "{{ docker_volumes_path }}/secrets/esphome_password"
      dest: "files/secrets/esphome_password"
      flat: true

  - name: Generate passwords if not existant
    become: true
    ansible.builtin.set_fact:
      esphome_password: "{{ lookup('password', 'files/secrets/esphome_password chars=ascii_letters,digits length=32') }}"

  - name: Push new secrets
    become: true
    ansible.builtin.copy:
      src: "files/secrets/esphome_password"
      dest: "{{ docker_volumes_path }}/secrets/esphome_password"
      force: false
      mode: 0640

  - name: remove local secret
    ansible.builtin.file:
      path: "files/secrets/esphome_password"
      state: "absent"
    delegate_to: localhost

  - name: Add a user to a password file and ensure permissions are set
    become: true
    community.general.htpasswd:
      path: "{{ docker_volumes_path }}/traefik-rules/esphome_users"
      name: admin
      password: "{{ esphome_password }}"
      owner: root
      group: root
      mode: 0640

  - name: Copy mosquitto config file
    become: true
    ansible.builtin.template:
      src: mosquitto.conf
      dest: "{{ docker_volumes_path }}/mosquitto/mosquitto.conf"
      mode: 0775

  - name: Create docker-compose file
    ansible.builtin.template:
      src: docker-compose.yml
      dest: /home/{{ ansible_user }}/home-server/stacks/hassio/docker-compose.yml
      mode: 0775

  - name: Deploy compose from a compose file
    become: true
    docker_compose:
      pull: true
      build: true
      state: present
      project_src: /home/{{ ansible_user }}/home-server/stacks/hassio


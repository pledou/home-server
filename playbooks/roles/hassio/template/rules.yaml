http:
  middlewares:
    auth-esphome:
      basicauth:
        users:
          - {{ esphome_user }}:{{ esphome_hash }}
  routers:
    router-homeassistant:
      entryPoints:
        - websecure
        - https
      rule: Host(`home.{{ duckdns_subdomain }}.duckdns.org`)
      service: service-homeassistant
      tls:
        certResolver: le
    router-esphome:
      entryPoints:
        - https
      rule: Host(`esphome.{{ duckdns_subdomain }}.duckdns.org`)
      service: service-esphome
      tls:
        certResolver: le
      middlewares: 
        - auth-esphome
  services:
    service-homeassistant:
      loadBalancer:
        servers:
        - url: "http://{{ inventory_hostname }}:8123"
    service-esphome:
      loadBalancer:
        servers:
        - url: "http://{{ inventory_hostname }}:6052"
